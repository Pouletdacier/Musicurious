<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Not Found (404)</title>
  <style>
    /* Styles pour le corps de la page */
    body {
      margin: 0;
      padding: 0;
      background-image: url("https://cdn.dribbble.com/users/1138875/screenshots/4669703/404_animation.gif");
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: #ffffff;
      text-align: center;
    }

    /* Styles pour le conteneur du texte */
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }

    /* Styles pour le texte */
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
    }
    .btn {
  display: inline-block;
  padding: 10px 20px;
  background-color: #007bff;
  color: #ffffff;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.btn-primary {
  background-color: #007bff;
}

.btn-primary:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Error 404 - Page Not Found</h1>
    <p>The page you are looking for could not be found.</p>
    <p>You may have entered an incorrect address, or the page may have been moved.</p>
    <p>If you are the owner of the application, please check the logs for more information.</p>
    <a href="http://www.musicurious.online/>" class="btn btn-primary">Back to home page </a>
  </div>
</body>
</html>
